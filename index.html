<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drums</title>
</head>
<body>
    <div id="btnMainWrapper">
        <div data-key="KeyA" class="btnWrapper">
            <h1>A</h1>
            <p>CLAP</p>
        </div>
        <div data-key="KeyS" class="btnWrapper">
            <h1>S</h1>
            <p>HIHAT</p>
        </div>
        <div data-key="KeyD" class="btnWrapper">
            <h1>D</h1>
            <p>KICK</p>
        </div>
        <div data-key="KeyF" class="btnWrapper">
            <h1>F</h1>
            <p>OPENHAT</p>
        </div>
        <div data-key="KeyG" class="btnWrapper">
            <h1>G</h1>
            <p>BOOM</p>
        </div>
        <div data-key="KeyH" class="btnWrapper">
            <h1>H</h1>
            <p>Ride</p>
        </div>
        <div data-key="KeyJ" class="btnWrapper">
            <h1>J</h1>
            <p>SNARE</p>
        </div>
        <div data-key="KeyK" class="btnWrapper">
            <h1>K</h1>
            <p>TOM</p>
        </div>
        <div data-key="KeyL" class="btnWrapper">
            <h1>L</h1>
            <p>TINK</p>
        </div>
    </div>
    <audio data-key="KeyA" src="drumSounds/clap.wav"></audio>
    <audio data-key="KeyS" src="drumSounds/hihat.wav"></audio>
    <audio data-key="KeyD" src="drumSounds/kick.wav"></audio>
    <audio data-key="KeyF" src="drumSounds/openhat.wav"></audio>
    <audio data-key="KeyG" src="drumSounds/boom.wav"></audio>
    <audio data-key="KeyH" src="drumSounds/ride.wav"></audio>
    <audio data-key="KeyJ" src="drumSounds/snare.wav"></audio>
    <audio data-key="KeyK" src="drumSounds/tom.wav"></audio>
    <audio data-key="KeyL" src="drumSounds/tink.wav"></audio>
    <script src="index.js"></script>
</body>
</html>
